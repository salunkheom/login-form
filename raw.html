<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>res login form</title>
    <link rel="stylesheet" href="boot.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <section class="wrapper bg-dark">
        <div class="container bg-dark">
            <div class=" col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center"></div>
                <div class="logo d-flex  justify-content-center bg-dark">
                    <img src="./logo.png">
                </div>
                <!--form start-->
                <form class="rounded  bg-dark shadow border-white-dassed-2 p-5 d-flex  justify-content-center align-items-center flex-column w-100">
                    <h3 class="text-light fw-bolder fs-4 mb-2 w-45">Sign In to Rentiz</h3>
                    <div class="fw-normal text-light mb-4 w-45">
                        New Here? <a href="#" class="text-light dw-bold text-decoration-none">
                            
                        </a>
                    </div>
                    <div class="form-floating mb-3 w-75">
                        <input type="email" class="form-control " id="floatingInput" placeholder="name
                        @example.com">
                        <label for="floatingInput">email address</label>
                    </div>
                    <div class="form-floating w-75">
                        <input type="password" class="form-control  " id="floatingPassword" placeholder="Password      ">
                        <label for="floatingPassword"> password</label>
                        </div>
                    </div>
                    </div>
                    <div class="form-floating mt-2 text-end">
                        <a href="#" class="text-primary fw-bold text-decoration-none">Forget password</a>    

                    </div>
                    <div class=" mt-2 w-45 d-flex  justify-content-center align-items-center flex-column mb-3">
<button type="submit" class="btn btn-primary submit_btn  vw-30">Continue</button>
<div class="text-center text-white text-uppercase mb-1  ">or</div>
</div>
<!---icons section --->

<div class="icons d-flex justify-content-center align-items-center flex-column w-100">
<a href="#" class="btn btn-light login_with w-45 mb-3">
    <img src="./google.svg" class="img-fluid me-3">continue with  google
</a>

<a href="#" class="btn btn-light login_with w-45 mb-3">
    <img src="./linkedin.svg" class="img-fluid me-3">continue with  Linkdin
</a>
<a href="#" id="facebook" class="btn btn-light login_with w-45 mb-3">
    <img src="./facebook.svg" class="me-3">continue with facebook
</a>
</div>
                </div>

                </form>
        </div>
    </section>
</body>
</html>
